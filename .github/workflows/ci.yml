name: ci
on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Check Circular Dependencies
        run: pnpm madgeall

      - name: Build
        run: pnpm prepackall

      - name: Format
        run: pnpm prettierall --check

      - name: Lint
        run: pnpm lintall

      - name: Test
        run: pnpm testall

      - name: Playable Tests
        id: playtests
        run: pnpm start
        working-directory: ./spec/
        timeout-minutes: 20
      
      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: ./spec/logs/
        if: steps.playtests.outcome == 'success' || steps.playtests.outcome == 'failure'
