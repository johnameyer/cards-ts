name: ci
on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Check Circular Dependencies
        run: pnpm madgeall

      - name: Build
        run: pnpm buildall

      - name: Lint
        run: pnpm lintall

      - name: Test
        run: pnpm testall

      - name: Playable Tests
        run: pnpm start
        working-directory: ./spec/
        timeout-minutes: 20
      
      - name: Upload Logs
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: ./spec/logs/
        if: success() || failure()