name: ci
on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn add --cached

      # - name: Check Circular Dependencies
      #   run: yarn run madge

      - name: Build
        run: yarn run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: yarn run test

      - name: Playable Tests
        run: yarn start
        working-directory: ./spec/
        timeout-minutes: 20
      
      - name: Upload Logs
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: ./spec/logs/
        if: success() || failure()